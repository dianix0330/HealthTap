<!DOCTYPE html>
<html>
  <head>
    <title>Pyramid</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body onload="composeContent()">
    <div class="input-content">
      <div class="input-content__size">
        <label for="stepSize">Step Size:</label>
        <input type="range" id="stepSize" value="20" min="1" max="50" class="slider"/>
        <p id="sizeValue">20</p>
      </div>
      <div class="input-content__start">
        <label for="startColor">Start Color:</label>
        <input type="range" id="startColor" value="0" min="0" max="15" class="slider"/>
        <p id="colorValue">0</p>
      </div>
      <button class="btn-start" onclick="handleRotateClick()">Start</button>
    </div>
    <div class="box-content">
      <div id="container" class="box-content__container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
